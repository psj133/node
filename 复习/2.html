<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <style>
        *{
            margin: 0;
            padding: 0;
        }
        .containner{
            width: 300px;
            min-width: 300px;
            height: 600px;
        }
        .left{
            width: 35%;
            height: 600px;
            background: red;
            float: left;
        }
        .right{
            width: 65%;
            height: 600px;
            background: blue;
            overflow: hidden;
        }

    </style>
</head>
<body>
    <div class="containner">
        <div class="left"></div>
        <div class="right"></div>
    </div>
</body>
</html>
